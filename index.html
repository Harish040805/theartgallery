<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art Gallery</title>
    <style>
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #modal.show-modal {
            display: block;
        }
        #age-verification-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #age-verification-modal.show-modal {
            display: block;
        }
        #cookie-notification {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: gold;
			color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #cookie-notification.show-notification {
            display: block;
        }
		#cookie-accept{
			background: #000;
			color: #fff;
		}
		#cookie-accept:hover{
			background: #000;	
			color: #cccdc6;
		}
		#hi-button, #cancel-button{
		background: black;
		color: white;
		}
		#hi-button:hover{
		background: black;
		color: gold;
		}
		#cancel-button:hover{
		background: black;
		color: gold;
		}
    </style>
</head>
<body style="
    background-image: url('https://img.freepik.com/free-vector/abstract-watercolor-background_23-2149038179.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
">
    <br>
    <h1 style="
        color: pink; 
        text-shadow: 2px 2px #fff; 
        text-align: center;
        font-size: 60px;
    "
    onmouseover="this.style.textShadow = '2px 2px black';"
    onmouseout="this.style.textShadow = '2px 2px #fff';"
    >
        THE ART GALLERY
    </h1>
    <br><br>
    <center>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX1WEBwQgCWnI6vcSxNEIyudywnIpUWWZhSw&s" 
             style="width: 1500px; 
                    height: 500px;">
    </center>
    <br><br>
    <a href="The Art Gallery Project.html">
        <center>
            <button id="gallery-button" style="
                background-color: #FFC5C5; 
                color: #FFFFFF; 
                border: none; 
                padding: 10px 20px; 
                font-size: 16px; 
                border-radius: 5px; 
                cursor: pointer;
                transition: 0.1s ease;
            " 
            onmouseover="this.style.backgroundColor = '#FFB6C1';" 
            onmouseout="this.style.backgroundColor = '#FFC5C5';"
            >
                Explore Our Art Gallery
            </button>
        </center>
    </a>

    <!-- Age Verification Modal -->
    <div id="age-verification-modal">
        <h2>Age Verification</h2>
        <input type="date" id="dob" placeholder="Date of Birth">
        <button id="verify-button">Verify</button>
    </div>

    <!-- Cookie Consent Notification -->
    <div id="cookie-notification">
        <center>
		<p>This website uses cookies. By continuing, you agree to our cookie policy.</p>
        <button id="cookie-accept">Accept</button>
		</center>
    </div>

    <!-- Warning Modal -->
    <div id="modal">
        <center>
            <div style="
                position: fixed;
                top: 50%;
                left: 50%;
				 transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 400px;
        ">
            <h2 style="color: red;">*** Warning ***</h2>
            <p>To Visit this Page, You Should be above 18 Years of Age or You Should have the Equivalent Maturity</p>
            <button id="hi-button">I Agree</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </center>
</div>

<script>
    const button = document.getElementById('gallery-button');
    const modal = document.getElementById('modal');
    const hiButton = document.getElementById('hi-button');
    const cancelButton = document.getElementById('cancel-button');
    const ageVerificationModal = document.getElementById('age-verification-modal');
    const verifyButton = document.getElementById('verify-button');
    const cookieNotification = document.getElementById('cookie-notification');
    const cookieAccept = document.getElementById('cookie-accept');
    const dob = document.getElementById('dob');

    button.addEventListener('click', (e) => {
        e.preventDefault();
        modal.style.display = 'block';
    });

    cancelButton.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    hiButton.addEventListener('click', () => {
        ageVerificationModal.style.display = 'block';
        modal.style.display = 'none';
    });

    verifyButton.addEventListener('click', () => {
        const dateOfBirth = new Date(dob.value);
        const today = new Date();
        const age = today.getFullYear() - dateOfBirth.getFullYear();

        if (age >= 18) {
            window.location.href = "The Art Gallery Project.html";
        } else {
            alert("You must be at least 18 years old to access this content.");
        }
    });

    cookieAccept.addEventListener('click', () => {
        cookieNotification.style.display = 'none';
    });

    setTimeout(() => {
        cookieNotification.style.display = 'block';
    }, 1000);
</script>

<br><br><br><br><br><br><br><br><br><br>
</body>
</html>
